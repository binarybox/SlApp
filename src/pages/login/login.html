<ion-header>

  <ion-navbar>
    <ion-title>{{"Login" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>{{"Email" | translate}}</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{"Password" | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button block (click)="login()" >{{"Login" | translate}}</button>
  </ion-item>

  <ion-item>
    <p>
        {{"Not registered? Create " | translate}} <button [navPush]="register">{{"here" | translate}}</button>{{" an account." | translate}}
    </p>
  </ion-item>
  <ion-item>
    <p><button (click)="pwReset()">{{"I forgot my Password" | translate}}</button>
    </p>
  </ion-item>
</ion-list>
</ion-content>
