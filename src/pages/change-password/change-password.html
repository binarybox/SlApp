<ion-header>

  <ion-navbar>
    <ion-title>{{"change password" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="password" novalidate (ngSubmit)="changePw()">
  <ion-list>
    <ion-item>
      <p>
        A password only contains small, capital letters and numbers. It must have at least 5 but must not have more then 20 characters.
      </p>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"Old password" | translate}}</ion-label>
      <ion-input type="password" formControlName="old"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"new password" | translate}}</ion-label>
      <ion-input type="password" formControlName="new" ></ion-input>
    </ion-item>
    <ion-item [hidden]="noMatchPassword">
      <p class="error">
        Your new password does not match please try again.
      </p>
    </ion-item>
    <button ion-item type="submit" [disabled]="!password.valid">{{"Submit" | translate}}</button>

  </ion-list>
  </form>
</ion-content>
