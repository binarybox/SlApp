<!--
  Generated template for the Register page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{"Register" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>{{"Username" | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{"Email" | translate}}</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{"Password" | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{"re enter password" | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="rePassword"></ion-input>
  </ion-item>

  <ion-item [hidden]="true">
    <ion-label>{{"Accept the terms and conditions"}}</ion-label>
    <ion-checkbox [(ngModel)]="terms" [(ngModel)]="checked"></ion-checkbox>
  </ion-item>

  <ion-item>
    <button ion-button block (click)="register()">{{"Register" | translate}}</button>
  </ion-item>

  </ion-list>
</ion-content>
